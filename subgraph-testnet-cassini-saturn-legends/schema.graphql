type Transfer @entity(immutable: true) {
  id: Bytes!
  owner: Bytes! # address
  to: Bytes! # address
  token_id: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

