specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: nftContract
    network: arbitrum-sepolia
    source:
      address: "0xDe539Ca2056B289264162A0759CD138230852428"
      abi: nftContract
      startBlock: 10188238
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Transfer
        - Approval
        - ApprovalForAll
        - MetadataUpdate
        - BatchMetadataUpdate
        - EIP712DomainChanged
        - OwnershipTransferred
        - RoleMinterChanged
      abis:
        - name: nftContract
          file: ./abis/nftContract.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: MetadataUpdate(uint256)
          handler: handleMetadataUpdate
        - event: BatchMetadataUpdate(uint256,uint256)
          handler: handleBatchMetadataUpdate
        - event: EIP712DomainChanged()
          handler: handleEIP712DomainChanged
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: RoleMinterChanged(indexed address,bool)
          handler: handleRoleMinterChanged
      file: ./src/nft-contract.ts
  - kind: ethereum
    name: auctionHouseContract
    network: arbitrum-sepolia
    source:
      address: "0xDe539Ca2056B289264162A0759CD138230852428"
      abi: auctionHouseContract
      startBlock: 10188241
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - auctionHouseContractOwnershipTransferred
        - AuctioneerChanged
        - AuctionStarted
        - AuctionEnded
        - BidSubmitted
      abis:
        - name: auctionHouseContract
          file: ./abis/auctionHouseContract.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: AuctioneerChanged(indexed address,indexed address)
          handler: handleAuctioneerChanged
        - event: AuctionStarted(indexed uint256,indexed address,uint256)
          handler: handleAuctionStarted
        - event: AuctionEnded(indexed uint256,indexed address,uint256)
          handler: handleAuctionEnded
        - event: BidSubmitted(indexed uint256,indexed address,uint256,uint256)
          handler: handleBidSubmitted
      file: ./src/auction-house-contract.ts
